<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A Classic</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">A Classic</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls></video>
<div id="lyrics"></div>

<script type="text/javascript">

	var lyrics = document.getElementById("lyrics");

	video.addEventListener("timeupdate", function() {

		if (video.currentTime < 13) {
			lyrics.innerHTML = "<h2>Children have You ever met the Bogeyman before</h3>"
		}







	})












</script>
</body>
</html>
