		<script>
			var lat = 0;
			var long = 0;

			function init() {

				var location = new google.maps.LatLng(42, -71);

				var details = {
					zoom: 10,
					center: location,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				var map = new google.maps.Map(document.getElementById("map"), details);

				createMarker(location, map, "personal_icon.png", "My Location");
				console.log("DONE");
			}

			function createMarker(location, map, image, title) {
				var marker = new google.maps.Marker({
					title: title,
					position: location,
					icon: image
				});
				marker.setMap(map);

				var infowindow = new google.maps.InfoWindow();

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVSxb7WXxUOBKKoYmGbHBBr60s_qZZ5Q&callback=init" async defer></script>
	</head>

	<body onload="init()">
		<div id="map"></div>
	</body>

</html>
