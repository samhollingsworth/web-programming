<!DOCTYPE html>
<html>
	<head>
		<title>Historic Landmarks</title>
		<meta name="viewport" content="initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiVSxb7WXxUOBKKoYmGbHBBr60s_qZZ5Q&callback=init" async defer></script>
		<link  type="text/css" href="style.css" rel="stylesheet"/>

		<script>
			var lat;
			var long;
			var myLocation;
			var map;
			var infowindow;

			function init() {

				findMe();
				var myLocation = new google.maps.LatLng(42.4060571, -71.11938219999999);

				var details = {
					zoom: 13,
					center: myLocation,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				var map = new google.maps.Map(document.getElementById("map"), details);

				createMarker(myLocation, map, "personal_icon.png", "My Location");
			}

			function findMe() {
				navigator.geolocation.getCurrentPosition(function(position) {
					lat = position.coords.latitude;
					long = position.coords.longitude;
					postInfo();
				});
			}

			function postInfo() {
				var xhr = new XMLHttpRequest();
				var source = "https://defense-in-derpth.herokuapp.com/sendLocation";
				var parameter = "login=jzu5f7mQ&lat=" + lat + "&lng=" + long;

				xhr.open("POST", source, true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhr.send(parameter);

				receiveInfo(xhr);
			}

			function receiveInfo(xhr) {
				xhr.onreadystatechange = function() {				//Code from https://stackoverflow.com/questions/24546483/how-to-get-data-field-from-xhr-responsetext
					if (xhr.readyState == 4 && xhr.status == 200) {
						var response = xhr.responseText;
						var JSONresponse = JSON.parse(response);
						console.log(JSON.parse(response));
					}
				}
			}

			function createMarker(location, map, image, title) {
				var marker = new google.maps.Marker({
					title: title,
					position: location,
					icon: image
				});
				marker.setMap(map);

				infowindow = new google.maps.InfoWindow();

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(this.title);
					infowindow.open(map, this);
				});
			}
		</script>
	</head>

	<body onload="init()">
		<div id="map"></div>
	</body>

</html>
